<!-- 
	WebAR_test_9

	ソースコードを参考にGLTF形式の3Dモデルを取り込み表示
	hittest
	平面を検知して、画面をタップした時に、サークルの位置に3Dモデルが表示される
	タップしたら表示され、前の物は消える → 移動しているように見せる

	ソースコード
	https://github.com/mrdoob/three.js/blob/master/examples/jsm/webxr/ARButton.js
	
-->




<!DOCTYPE html>
<html lang="en">

<head>
	<title>15 three.js ar - hit test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>


  <div id="marker" style="position: absolute; width: 10px; height: 10px; background: red; border-radius: 50%; display: none;"></div>
  <script>
    const marker = document.getElementById('marker');
  
    // タッチイベントリッスン
    window.addEventListener('touchstart', (event) => {
      const touch = event.touches[0];
      // タッチ位置にマーカーを表示
      marker.style.left = `${touch.clientX - 5}px`; // -5はマーカーの中心に位置を合わせるための調整
      marker.style.top = `${touch.clientY - 5}px`;
      marker.style.display = 'block';
    });
  
    // タッチ終了でマーカーを非表示
    window.addEventListener('touchend', () => {
      marker.style.display = 'none';
    });
  </script>




  
</body>

</html>
