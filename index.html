タッチした場所にオブジェクト移動
失敗


-->




<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Touch Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from './ARButton.js';

        let container;
        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // reticleを作成
            reticle = new THREE.Mesh(new THREE.RingGeometry(0.1, 0.15, 32), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
            reticle.rotation.x = -Math.PI / 2;
            scene.add(reticle);

            // 赤いスフィアを作成
            const reticleSphere = new THREE.Mesh(
                new THREE.SphereGeometry(0.005, 8, 8),
                new THREE.MeshBasicMaterial({ color: 0xff0000 }) // 赤色
            );
            scene.add(reticleSphere); // シーンに追加
            reticleSphere.visible = false; // 初期状態では非表示

            // コントローラーの初期化
            controller = renderer.xr.getController(0);
            container.appendChild(controller);

            // タッチイベントの追加
            controller.addEventListener('selectstart', onSelectStart);
            controller.addEventListener('selectend', onSelectEnd);
        }

        function onSelectStart(event) {
            const controller = event.target;
            const matrix = new THREE.Matrix4();
            const userData = controller.userData;

            if (hitTestSource) {
                const hitTestResults = controller.getHitTestResults(hitTestSource);
                if (hitTestResults.length) {
                    const hit = hitTestResults[0];
                    const position = new THREE.Vector3();
                    const quaternion = new THREE.Quaternion();
                    hit.getPose(controller.matrixWorld, position, quaternion);

                    // 赤いスフィアをタッチ位置に移動
                    const reticleSphere = scene.children.find(child => child instanceof THREE.Mesh && child.geometry instanceof THREE.SphereGeometry && child.material.color.getHex() === 0xff0000);
                    reticleSphere.position.copy(position);
                    reticleSphere.visible = true; // スフィアを表示
                }
            }
        }

        function onSelectEnd(event) {
            // 必要に応じて、選択終了時の処理を追加
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            if (hitTestSourceRequested) {
                const session = renderer.xr.getSession();
                if (session) {
                    const referenceSpace = session.referenceSpace;
                    session.requestHitTestSource({ space: referenceSpace })
                        .then(source => {
                            hitTestSource = source;
                        });
                }
                hitTestSourceRequested = false;
            }

            const controller = renderer.xr.getController(0);
            const matrix = new THREE.Matrix4();

            if (hitTestSource) {
                const hitTestResults = controller.getHitTestResults(hitTestSource);
                if (hitTestResults.length) {
                    const hit = hitTestResults[0];
                    const position = new THREE.Vector3();
                    const quaternion = new THREE.Quaternion();
                    hit.getPose(controller.matrixWorld, position, quaternion);

                    reticle.position.copy(position);
                    reticle.quaternion.copy(quaternion);
                    reticle.visible = true;

                    // ヒット位置をスフィアで表示
                    const reticleSphere = scene.children.find(child => child instanceof THREE.Mesh && child.geometry instanceof THREE.SphereGeometry && child.material.color.getHex() === 0xff0000);
                    reticleSphere.position.copy(position);
                    reticleSphere.visible = true; // スフィアを表示

                } else {
                    reticle.visible = false;
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
