<!DOCTYPE html>
<!--

失敗

<html lang="en">

  <head>
    <title>17 three.js ar - hit test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>

  <body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from './GLTFLoader.js';
        import { ARButton } from './ARButton.js';

        // let container;
        // let camera, scene, renderer;
        // let controller;
        // let reticle;
        // let hitTestSource = null;
        // let hitTestSourceRequested = false;

        // let arButton = new ARButton();

        //各種変数宣言
        let scene, camera, renderer, controller, reticle, hitTestSource = null;
        let reticleSphere;


        init();
        animate();


        // 初期化関数
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // ARカメラ起動
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            reticle = new THREE.Mesh(new THREE.RingGeometry(0.1, 0.15, 32), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
            reticle.rotation.x = -Math.PI / 2;
            scene.add(reticle);

            reticleSphere = new THREE.Mesh(new THREE.SphereGeometry(0.005, 8, 8), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
            scene.add(reticleSphere);
            reticleSphere.visible = false;

            controller = renderer.xr.getController(0);
            // controller.addEventListener('select', loadModel);
            // scene.add(controller);


            // 赤点のメッシュを作成
            redDot = new THREE.Mesh(
                new THREE.SphereGeometry(0.01, 16, 16), // 小さなスフィアを作成
                new THREE.MeshBasicMaterial({ color: 0xff0000 }) // 赤色
            );
            scene.add(redDot); // シーンに赤点を追加
            redDot.visible = false; // 初期状態では非表示            
        }
        

        // モデルの読み込み
        function loadModel() {
            const loader = new GLTFLoader();
            loader.load('cube_small.glb', function (gltf) {
                const model = gltf.scene;
                const position = new THREE.Vector3();
                const quaternion = new THREE.Quaternion();
                const scale = new THREE.Vector3();

                reticle.matrix.decompose(position, quaternion, scale);
                model.position.copy(position);
                model.quaternion.copy(quaternion);
                model.scale.copy(scale);
                scene.add(model);

                console.log('モデルが追加されました:', position);
            }, undefined, function (error) {
                console.error('モデルの読み込みに失敗:', error);
            });
        }

        // アニメーションループ
        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
          const session = renderer.xr.getSession();
          if (session) {
              const referenceSpace = session.referenceSpace;
              session.requestHitTestSource({ space: referenceSpace })
                  .then(source => {
                      hitTestSource = source;
                  });
          }

            const controller = renderer.xr.getController(0);
            if (hitTestSource) {
                const hitTestResults = controller.getHitTestResults(hitTestSource);
                if (hitTestResults.length) {
                    const hit = hitTestResults[0];
                    const position = new THREE.Vector3();
                    const quaternion = new THREE.Quaternion();
                    hit.getPose(controller.matrixWorld, position, quaternion);


                    // 赤点の位置を更新し、表示
                    redDot.position.copy(position);
                    redDot.visible = true;

                    // 他のリテクル関連の処理をここで行わない場合、以下のコードを削除
                    // reticle.position.copy(position);
                    // reticle.visible = true;

                    // reticleSphere.position.copy(position);
                    // reticleSphere.visible = true;
                } else {
                    reticle.visible = false;
                    // reticleSphere.visible = false;
                }
            }

            renderer.render(scene, camera);
        }
    </script>
  </body>
</html>
