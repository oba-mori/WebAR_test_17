<!DOCTYPE html>
<!--

失敗

<html lang="en">

<head>
    <title>17 three.js ar - hit test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from './GLTFLoader.js';
        import { ARButton } from './ARButton.js';

        let container;
        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        let arButton = new ARButton();
        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            const button = document.createElement('button');
            button.id = 'toggleButton';
            button.style.position = 'absolute';
            button.style.top = '50%';
            button.style.left = '50%';
            button.style.transform = 'translate(-50%, -50%)';
            button.style.zIndex = '9999';
            button.textContent = 'ボタン (有効)';
            container.appendChild(button);

            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            const geometry = new THREE.CylinderGeometry(0.1, 0.1, 0.2, 32).translate(0, 0.1, 0);

            let currentModel1 = null;

            function loadModel1() {
                if (currentModel1) scene.remove(currentModel1);

                const loader = new GLTFLoader();
                loader.load(
                    'cube_small.glb',
                    function (gltf) {
                        const model = gltf.scene;
                        const position = new THREE.Vector3();
                        const quaternion = new THREE.Quaternion();
                        const scale = new THREE.Vector3();

                        const materials = model.children[0].material;
                        materials.emissive = new THREE.Color(0.5, 0.5, 0.5);
                        model.children[0].material = materials;

                        reticle.matrix.decompose(position, quaternion, scale);
                        model.position.copy(position);
                        model.quaternion.copy(quaternion);
                        model.scale.copy(scale);
                        scene.add(model);
                        currentModel1 = model;

                        console.log('モデルが追加されました:', position);
                    },
                    function (xhr) {
                        console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
                    },
                    function (error) {
                        console.error('An error happened', error);
                        console.error('モデルの読み込みに失敗:', error);
                    }
                );
            }

            let currentModel2 = null;

            function loadModel2() {
                if (currentModel2) scene.remove(currentModel2);

                const loader = new GLTFLoader();
                loader.load(
                    'cube_medium.glb',
                    function (gltf) {
                        const model = gltf.scene;
                        const position = new THREE.Vector3();
                        const quaternion = new THREE.Quaternion();
                        const scale = new THREE.Vector3();

                        const materials = model.children[0].material;
                        materials.emissive = new THREE.Color(0.5, 0.5, 0.5);
                        model.children[0].material = materials;

                        reticle.matrix.decompose(position, quaternion, scale);
                        model.position.copy(position);
                        model.quaternion.copy(quaternion);
                        model.scale.copy(scale);
                        scene.add(model);
                        currentModel2 = model;
                    },
                    function (xhr) {
                        console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
                    },
                    function (error) {
                        console.error('An error happened', error);
                    }
                );
            }

            




            controller = renderer.xr.getController(0);

            // controller.addEventListener('select', loadModel1);

            // //上記を確認
            // controller.addEventListener('select', function() {
            //     console.log('コントローラーが選択されました');
            //     loadModel1(); // またはloadModel2()
            // });
                        





            //一時的にモデル2非表示
            //controller.addEventListener('select', loadModel2);

            document.addEventListener('m1_event', function () {
                if (ARButton.model1_display === 0) {
                    controller.removeEventListener('select', loadModel1);
                } else {
                    controller.addEventListener('select', loadModel1);
                }
            });

            document.addEventListener('m2_event', function () {
                if (ARButton.model2_display === 0) {
                    controller.removeEventListener('select', loadModel2);
                } else {
                    controller.addEventListener('select', loadModel2);
                }
            });

            reticle = new THREE.Mesh(new THREE.RingGeometry(0.1, 0.15, 32), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
            reticle.rotation.x = -Math.PI / 2;
            scene.add(reticle);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }



        // スフィアの初期化を関数の外で行います
const reticleSphere = new THREE.Mesh(
    new THREE.SphereGeometry(0.005, 8, 8),
    new THREE.MeshBasicMaterial({ color: 0xff0000 }) // 赤色
);
scene.add(reticleSphere); // シーンに追加
reticleSphere.visible = false; // 初期状態では非表示


let lastHitPosition = null; // 最後のヒット位置を保存



        function render() {
            if (hitTestSourceRequested) {
                const session = renderer.xr.getSession();
                if (session) {
                    const referenceSpace = session.referenceSpace;
                    session.requestHitTestSource({ space: referenceSpace })
                        .then(source => {
                            hitTestSource = source;
                        });
                }
                hitTestSourceRequested = false;
            }

            const controller = renderer.xr.getController(0);
            const matrix = new THREE.Matrix4();
            const userData = controller.userData;

            if (hitTestSource) {
                const hitTestResults = controller.getHitTestResults(hitTestSource);
                if (hitTestResults.length) {
                    const hit = hitTestResults[0];
                    const position = new THREE.Vector3();
                    const quaternion = new THREE.Quaternion();
                    hit.getPose(controller.matrixWorld, position, quaternion);

                    reticle.position.copy(position);
                    reticle.quaternion.copy(quaternion);
                    reticle.visible = true;

                    // ヒットテストが成功した場合のログ出力
                    console.log('ヒットテストが成功:', position);

                    // ヒット位置をスフィアで表示
            reticleSphere.position.copy(position);
            reticleSphere.visible = true; // スフィアを表示

                } else {
                    reticle.visible = false;
                    reticleSphere.visible = false; // ヒットテストに失敗したらスフィアを非表示
                    console.log('ヒットテストに失敗しました');
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
